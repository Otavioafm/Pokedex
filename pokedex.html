<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/poke.css">

  <script defer src="./js/poke.js"></script>

  <title>Pokédex</title>
</head>

<body>
  
  <img src="./img/Lunatone.webp" alt="luna" class="luna">
  <img src="./img/Solrock-Wallpapers.png" alt="solar" class="solar">
  <main>
    <img src="#" alt="pokemon" class="imgPokemon">

    <h1 class="pokemonData">
      <span class="numeroPokemon"></span> -
      <span class="NomePokemon"></span>
    </h1>

    <form class="form">
      <input type="search"  class="busca" placeholder="Nome ou Número" required />
    </form>

    <div class="botoes">
      <button class="prev">Prev &lt;</button>
      <button class="next">Next &gt;</button>
    </div>

    <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    
  </main>
     
</body>

</html>
